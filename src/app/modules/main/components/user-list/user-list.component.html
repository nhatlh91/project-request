<div class=" text-end p-0 m-0">
  <div class="d-flex justify-content-between justify-content-center align-items-center ps-4 pe-4">
    <h3 class="text-center" style="color: #3f51b5">
      DANH SÁCH NHÂN VIÊN
    </h3>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <mat-form-field appearance="outline" class="ps-4 pe-4">
      <input matInput (keyup)="applyFilter($event)"
             placeholder="Filter">
    </mat-form-field>
  </div>
</div>

<div
  class="table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl scroll-table ps-4 pe-4">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Họ và tên</th>
      <td mat-cell *matCellDef="let item">{{ item.fullName }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let item; columns: displayedColumns"></tr>
  </table>
</div>

<div class="ps-4 pe-4">
  <mat-paginator [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [length]="dataSource.data.length"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
